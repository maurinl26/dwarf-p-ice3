name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to Test PyPI instead of production'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  id-token: write  # Required for trusted publishing

jobs:
  test:
    name: Run tests before publishing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v5

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --extra test

    - name: Run tests
      run: |
        uv run pytest tests/repro -k "debug or numpy" --maxfail=50
        uv run pytest tests/components -k "debug or numpy"
        uv run pytest tests/performance -k cpu

  spack-package:
    name: Update Spack package
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install Spack
      run: |
        git clone --depth=1 https://github.com/spack/spack.git ~/spack
        echo "$HOME/spack/bin" >> $GITHUB_PATH

    - name: Update Spack package
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "Updating Spack package for version $VERSION"
        # Create package checksum
        spack checksum dwarf-p-ice3@$VERSION || true
        # Copy package.py to Spack repository
        mkdir -p ~/spack/var/spack/repos/builtin/packages/dwarf-p-ice3
        cp package.py ~/spack/var/spack/repos/builtin/packages/dwarf-p-ice3/

    - name: Test Spack installation
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        spack spec dwarf-p-ice3@$VERSION

  build:
    name: Build distribution packages
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0  # Fetch all history for versioning

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
        python-version: "3.12"

    - name: Build package
      run: uv build

    - name: Check package metadata
      run: |
        uv run pip install twine
        uv run twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        retention-days: 7

  publish-testpypi:
    name: Publish to Test PyPI
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.test_pypi == 'true'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/dwarf-p-ice3

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Publish to Test PyPI
      env:
        UV_PUBLISH_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: uv publish --index ice3-test

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') && github.event.inputs.test_pypi != 'true'
    environment:
      name: pypi
      url: https://pypi.org/p/dwarf-p-ice3

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Publish to PyPI
      env:
        UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
      run: uv publish

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish-pypi
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v5

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/*
        generate_release_notes: true
        draft: false
        prerelease: false
