[project]
name = "dwarf-ice3-gt4py"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "gt4py",
    "numpy<2.0",
    "typer>=0.15.2",
    "xarray>=2025.4.0",
]

[build-system]
build-backend = 'setuptools.build_meta'
requires = ['setuptools>=65.5.0', 'wheel']

[project.scripts]
testprogs-data = "testprogs_data.main:app"
standalone-model = "drivers.cli:app"

[dependency-groups]
dev = [
    "isort>=6.0.1",
    "pytest-coverage>=0.0",
    "ruff>=0.11.11",
]
gpu = [
    "cupy==14.0.0a1",
    "cupy-xarray>=0.1.4",
]
tests = [
    "pytest>=8.3.5",
]
fortran = [
    "fprettify>=0.3.7",
]

[tool.uv.sources]
gt4py = { git = "https://github.com/GridTools/gt4py.git", tag = "icon4py_staging_20250324" }
